<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<div th:include="/header.html"></div>
	<title>Registrarse | Reservamiento</title>
</head>
<body>
<div class="contenido">
	<h1>Registrarse</h1>
	<div class="formulario">
		<form th:action="@{/register}" th:object="${register}" method="post">
			<th:block th:if="${respuesta=='usuarioexiste'}">
				<p class="error erojo">Ya existe un usuario con ese username.</p>
			</th:block>
			<th:block th:if="${respuesta=='correoexiste'}">
				<p class="error erojo">Ya existe un usuario con ese correo.</p>
			</th:block>
			<label for="correo">Correo:</label>
			<input autofocus required type="email" id="correo" name="email" placeholder="Correo" th:value="${register.email}">
			<div>
				<div>
					<label for="nombre">Nombre:</label>
					<input required type="text" id="nombre" name="nombre" placeholder="Nombre"  th:value="${register.nombre}">
				</div>
				<div>
					<label for="apellidos">Apellidos:</label>
					<input required type="text" id="apellidos" name="apellidos" placeholder="Apellidos" th:value="${register.apellidos}">
				</div>
			</div>
			<div>
				<div>
					<label for="usuario">Usuario:</label>
					<input required type="text" id="usuario" name="username" placeholder="Usuario" th:value="${register.username}">
				</div>
				<div>
					<label for="contraseña">Contraseña:</label>
					<input required type="password" id="contraseña" name="password" placeholder="Contraseña" th:value="${register.password}">
					<i class="fas fa-eye"></i>
				</div>
			</div>
			<div>
				<div>
					<label for="telefono">Telefono:</label>
					<input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" pattern="[0-9]{9}"  th:value="${register.telefono}">
				</div>
				<div style="width: 288px;">
					<label for="genero">Género:</label>
					<select required id="genero" name="genero">
						<option th:selected="${register.genero.length()==0}" disabled hidden value="">Género...</option>
						<option th:selected="${register.genero=='H'}" value="H">Hombre</option>
						<option th:selected="${register.genero=='M'}" value="M">Mujer</option>
						<option th:selected="${register.genero=='0'}" value="0">Otro</option>
					</select>
				</div>
			</div>
			<button type="submit">Registrarse</button>
			<p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
		</form>
	</div>
</div>
</body>
</html>
